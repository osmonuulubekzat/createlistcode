{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ lider }}</title>
    <link rel="icon" href=" {% static 'logo2.PNG' %}" type="image/icon type">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }







    </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1><img src=" {% static 'logo2.PNG' %} " alt="Girl in a jacket" width="80"
                                             height="80" style="border-radius: 70px;"></h1>
    <h1>Jazeera Travel</h1>

</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Asiya</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Тизме</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Виза</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Брак</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">

        <div class="col-12">
            <form action="" method="post" enctype=multipart/form-data>
                {% csrf_token %}
                <label for="pwd">Жол:</label>
                <input type="text" required='required' class="form-control" placeholder="тизменин жолун кириңиз"
                       id="pwd" name="path">
                <br>
                <button type="submit" class="btn btn-primary">ТАП</button>
            </form>

            <br>
            {%if content%}
            <button type="button" class="btn btn-primary" onclick="Print()">ЖАЗДЫР</button>
            <hr>
            <div id="div" style="margin-bottom:50px; margin-left:100px">
                <table border="line" style="font-family:Times New Roman, Times, serif;font-size: 16px;">
                    <tr>

                        <td colspan="7">Ажы Башчы: <i><b>{{ lider }}</b><br>Текшердим  ____________________</i>
                        </b><img src=" {% static 'logo2.PNG' %} " alt="Girl in a jacket" width="60"
                                             height="60" style="border-radius: 28px;margin-left:870px"><i style="margin-left:850px">Jazeera Travel</i> </td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <th>№</th>
                        <th scope="col" style="text-align: center;padding:2px"> ФИО</th>
                        <th colspan="2" scope="col" style="text-align: center;padding:2px"> Виза</th>
                        <th colspan="2" scope="col" style="text-align: center;padding:2px"> Билет</th>
                        <th colspan="2" scope="col" style="text-align: center;padding:2px">Бейджик</th>

                    </tr>
                    {%for i in content%}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i }}</td>
                        <td colspan="2"></td>
                        <td colspan="2"></td>
                         <td colspan="2"></td>

                    </tr>

                    {%endfor%}
                </table>
            </div>
        </div>
        {%endif%}
    </div>
</div>

<script>
    function Print(){
        var printContents = document.getElementById("div").innerHTML;
		var originalContents = document.body.innerHTML;

		document.body.innerHTML = printContents;

		window.print();

		document.body.innerHTML = originalContents;
    }


</script>
</body>
</html>
